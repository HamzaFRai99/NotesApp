    <div class="sign-up-page">

        <div class="temp-username-cont username-cont ">
            <label for="firstname" class="username-label ">First name </label>
            <input type="text" class="user-name" id="firstname">

            <label for="lastname" class="username-label last-n">Last name </label>
            <input type="text" class="user-name" id="lastname">
        </div>


        <div class="logs-position">
            <div class="logs-and-user-info-cont">
                <div class="email-cont">
                    <label for="email" class="email-label">Enter your email </label>
                    <input type="email" class="email" id="email">
                </div>


                <div class="password-cont">

                    <div class="password-label-cont">
                        <label for="password" class="password-label">Enter your password </label>
                        <input type="password" class="password" id="password-first">


                    </div>

                    <div class="temp-password-input-cont password-input-cont">
                        <label for="password" class="password-label">Enter your password again </label>
                        <input type="password" class="password" id="password-second">



                    </div>

                </div>

            </div>
            <div class="logs">
                <a class="signin-logout-cont logs-color" href="/notes.html"> 
                      <span  class="signin-logout signin-logout-form ">Sign-in </a>
                <a class="signin-logout-cont logs-color" href="#" id="Sign-up-btn"> <span class="signin-logout signin-logout-form ">Sign-up</span>
                </a>
            </div>
        </div>

    </div>
